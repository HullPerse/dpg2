<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/MainUI.css" />
    <link rel="stylesheet" href="css/Map.css" />
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="stylesheet" href="css/Dashboard.css" />
    <title>Панель управления</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="context-menu-container"></div>

    <div id="userInfoModalContainer">
      <div class="userInputContainer1">
        <span>Чубрики:</span>
        <span>isPlaced:</span>
        <span>x:</span>
        <span>y:</span>

        <input type="number" class="dashboardInput" id="userMoney" />
        <input type="text" class="dashboardInput" id="userIsPlaced" />
        <input type="number" class="dashboardInput" id="userX" />
        <input type="number" class="dashboardInput" id="userY" />

        <span>Item1:</span>
        <span>Item2:</span>
        <span>Item3:</span>
        <span>Item4:</span>

        <input type="number" class="dashboardInput" id="userItem1" />
        <input type="number" class="dashboardInput" id="userItem2" />
        <input type="number" class="dashboardInput" id="userItem3" />
        <input type="number" class="dashboardInput" id="userItem4" />

        <span>Item5:</span>
        <span>Item6:</span>
        <span>Auction:</span>
        <span style="visibility: hidden">Item6:</span>

        <input type="number" class="dashboardInput" id="userItem5" />
        <input type="number" class="dashboardInput" id="userItem6" />
        <input type="text" class="dashboardInput" id="userAuction" />
        <input
          style="visibility: hidden"
          type="number"
          class="dashboardInput"
        />
      </div>
    </div>

    <dialog class="mapModal" id="dialogDice">
      <button class="closeButton" onclick="openDialog()">&times;</button>
    </dialog>

    <div id="diceModal" style="display: none">
      <button class="closeButton" onclick="diceModal()">&times;</button>
      <div id="diceContainer"><span id="diceSpan"></span></div>
      <button id="rollDice" onclick="rollDice()">Кинуть</button>
    </div>

    <dialog class="mapModal" id="dialogMap">
      <button class="closeButton" onclick="openDialog()">&times;</button>
    </dialog>

    <!--DashBoard-->

    <div id="userDashboardSettingsModal" style="display: none"></div>

    <div id="userButtonsContainer">
      <button id="turnEventsOn">HALLOWEEN ON</button>
      <button id="turnEventsOff">HALLOWEEN OFF</button>
      <button id="turnAuctionOn">AUCTION ON</button>
      <button id="turnAuctionOff">AUCTION OFF</button>
    </div>

    <table id="userDashboardTable">
      <thead class="userDashboardTr">
        <td class="tdId">Айди</td>
        <td class="tdUsername">Никнейм</td>
        <td class="tdEvent">Ивент</td>
        <td class="tdMisc">Цвет</td>
        <td class="tdMisc">isPlaced</td>
        <td class="tdMisc">x</td>
        <td class="tdMisc">y</td>
        <td class="tdMisc">Предмет1</td>
        <td class="tdMisc">Предмет2</td>
        <td class="tdMisc">Предмет3</td>
        <td class="tdMisc">Предмет4</td>
        <td class="tdMisc">Предмет5</td>
        <td class="tdMisc">Предмет6</td>
        <td class="tdMisc">Чубрики</td>
        <td class="tdMisc">Аукцион</td>
      </thead>
      <tbody id="mainUserTable" class="UserTableTr"></tbody>
    </table>

    <!--MainUI-->
    <div id="mainUI-container" style="display: grid"></div>
    <div id="timeContainer"></div>
    <script src="js/function.js"></script>
    <script src="js/login.js"></script>
    <script src="js/contextmenu.js"></script>
    <script src="js/inventory.js"></script>
    <script>
      window.onload = function () {
        loadUI();
        dialogEvent();
        loginhref();
        populateCurrentUserList();
        loadUserTable();
      };
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
  </body>
</html>
